<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Plataforma de Alfabetização</title>

  <!-- Tailwind + fontes + icons -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="./../css/home.css"/>
  <!-- Mantém sua configuração do Tailwind (paleta preservada) -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3855C7",
            "primary-soft": "#536CCF",
            "background-light": "#f6f6f8",
            "background-dark": "#111521",
            "light-blue": "#CADEFC",
            "gray-light": "#C4C4C4"
          },
          fontFamily: { "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"] },
          borderRadius: { "DEFAULT": "0.75rem" }
        }
      }
    }
  </script>

  <!-- CSS separado -->
  
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100">

  <div class="app-root">

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div id="avatar" class="avatar-small" aria-hidden="true"></div>
        <div class="header-texts">
          <p id="nomeUsuarioHeader" class="header-name">Usuário</p>
          <p id="subHeader" class="header-sub">Bem-vindo</p>
        </div>
      </div>

      <div class="header-right">
        <button id="btnNotificacoes" class="icon-btn" title="Notificações" aria-label="Notificações">
          <span class="material-symbols-outlined">notifications</span>
        </button>

        <button id="btnTema" class="icon-btn" title="Alternar tema" aria-pressed="false" aria-label="Alternar tema">
          <span id="iconeTema" class="material-symbols-outlined">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="container">
      <!-- Painel do usuário -->
      <section class="painel-usuario card-hero" aria-label="Painel do usuário">
        <div class="painel-left">
          <div id="avatarGrande" class="avatar-large" aria-hidden="true"></div>

          <div class="usuario-dados">
            <p id="nomeUsuario" class="usuario-nome">Nome Usuário</p>
            <p id="nivelUsuario" class="usuario-nivel">Nível 0</p>
            <p id="pontosUsuario" class="usuario-pontos">Pontos: 0</p>
          </div>
        </div>

        <div class="painel-right">
          <div class="xp-row">
            <div class="xp-labels">
              <p>XP para o próximo nível</p>
              <span id="xpPercent" class="xp-percent">0%</span>
            </div>

            <div class="barra-xp-outer" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div id="barraXp" class="barra-xp-inner" style="width:0%"></div>
            </div>
          </div>

          <div class="acoes-rapidas" role="navigation" aria-label="Ações rápidas">
            <button class="acao-card" data-action="video" aria-label="Vídeo-aulas">
              <span class="material-symbols-outlined">play_circle</span>
              <span>Vídeo-aulas</span>
            </button>

            <button class="acao-card" data-action="atividades" aria-label="Atividades">
              <span class="material-symbols-outlined">edit</span>
              <span>Atividades</span>
            </button>

            <button class="acao-card" data-action="jogos" aria-label="Jogos">
              <span class="material-symbols-outlined">stadia_controller</span>
              <span>Jogos</span>
            </button>

            <button class="acao-card" data-action="perfil" aria-label="Meu Perfil">
              <span class="material-symbols-outlined">person</span>
              <span>Meu Perfil</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Sugeridos / Lista -->
      <section class="sugeridos" aria-labelledby="sugeridosTitle">
        <h3 id="sugeridosTitle" class="sec-title">Sugerido para você</h3>

        <div class="sugeridos-list">
          <article class="sug-item">
            <div class="sug-left">
              <div class="icone-sug"><span class="material-symbols-outlined">school</span></div>
              <div>
                <p class="sug-type">Aula</p>
                <p class="sug-title">Acentuação Gráfica</p>
              </div>
            </div>
            <div class="sug-right">
              <button class="btn-sug" data-action="iniciar-aula">Começar</button>
            </div>
          </article>

          <article class="sug-item">
            <div class="sug-left">
              <div class="icone-sug"><span class="material-symbols-outlined">quiz</span></div>
              <div>
                <p class="sug-type">Desafio</p>
                <p class="sug-title">O Uso da Crase</p>
              </div>
            </div>
            <div class="sug-right">
              <button class="btn-sug" data-action="iniciar-desafio">Jogar</button>
            </div>
          </article>

          <article class="sug-item">
            <div class="sug-left">
              <div class="icone-sug"><span class="material-symbols-outlined">school</span></div>
              <div>
                <p class="sug-type">Aula</p>
                <p class="sug-title">Concordância Verbal</p>
              </div>
            </div>
            <div class="sug-right">
              <button class="btn-sug" data-action="iniciar-aula-2">Começar</button>
            </div>
          </article>
        </div>
      </section>
    </main>
  </div>

  <!-- JS -->
  <script src="js/home.js"></script>
</body>
</html>
