<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - LínguaTech</title>

  <!-- você pode manter as importações de fonte / tailwind se quiser; aqui só link pro CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../css/cadastro.css">
</head>
<body>
  <div class="container">
    <div class="imagem-lado" aria-hidden="true">
      <img src="./../img/imagem.logo.png" alt="Ilustração educacional">
    </div>

    <div class="formulario" role="main">
      <h1>Crie sua conta</h1>
      <p>Preencha os dados abaixo para começar a usar a plataforma.</p>

      <form id="formCadastro" autocomplete="on" novalidate>
        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" placeholder="Digite seu nome completo" required>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="seu@email.com" required>

        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" placeholder="Crie uma senha (mín. 6 caracteres)" minlength="6" required>

        <label for="confirmar">Confirmar senha</label>
        <input id="confirmar" name="confirmar" type="password" placeholder="Repita sua senha" minlength="6" required>

        <button type="submit">Cadastrar</button>
      </form>

      <p class="cadastro-texto">Já tem conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

  <!-- Link para o JS de validação / envio -->
  <script src="./../js/cadastro.js"></script>
</body>
</html>
