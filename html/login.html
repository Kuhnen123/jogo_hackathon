<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LínguaTech</title>
  <link rel="stylesheet" href="./../css/login.css">
</head>
<body>
  <div class="container">
    <div class="imagem-lado">
      <img src="./../img/imagem.logo.png" alt="Ilustração educacional">
    </div>
    <div class="formulario">
      <h1>Bem-vindo de volta!</h1>
      <p>Acesse sua conta para continuar aprendendo.</p>
      <form id="formLogin">
        <label>Usuário ou e-mail</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário" required>
        
        <label>Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <a href="#" class="link-senha">Esqueceu sua senha?</a>

        <button type="submit">Entrar</button>
      </form>

      <p class="cadastro-texto">Ainda não tem uma conta? <a href="cadastro.html">Crie agora!</a></p>
    </div>
  </div>

  <script src="./../js/login.js"></script>
</body>
</html>
