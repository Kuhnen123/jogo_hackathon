<!DOCTYPE html>
<html class="light" lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desafio de Velocidade</title>

  <!-- Tailwind (mantive para utilitários) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- CSS separado -->
  <link rel="stylesheet" href="../css/competicao.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111317] dark:text-white">
  <div class="flex flex-col lg:flex-row h-screen">
    <main class="flex-1 flex flex-col p-4 md:p-6 lg:p-8">
      <div class="flex items-center justify-between pb-4">
        <div class="flex items-center gap-4">
          <button id="btn-voltar" class="flex items-center gap-2 text-primary hover:underline">
            <span class="material-symbols-outlined text-3xl">arrow_back</span>
            <span>Voltar</span>
          </button>
          <h1 class="text-2xl font-bold">Desafio de Velocidade</h1>
        </div>
        <div class="flex items-center gap-2">
          <button id="btn-pause" class="flex items-center justify-center h-12 w-12 rounded-lg bg-transparent text-[#111317] dark:text-white" title="Pausar / Retomar">
            <span id="icone-pause" class="material-symbols-outlined text-3xl">pause_circle</span>
          </button>
          <div class="text-sm text-gray-600 dark:text-gray-300 text-right">
            <div>Tempo</div>
            <div id="tempo-restante" class="text-lg font-bold text-primary">01:25</div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
        <div class="flex flex-col gap-2 rounded-lg p-4 bg-light-blue/50 dark:bg-accent/20">
          <p class="text-base font-medium text-gray-700 dark:text-gray-300">Tempo Restante</p>
          <p id="tempo-top" class="text-3xl font-bold text-primary">01:25</p>
        </div>
        <div class="flex flex-col gap-2 rounded-lg p-4 bg-light-blue/50 dark:bg-accent/20">
          <p class="text-base font-medium text-gray-700 dark:text-gray-300">Pontos</p>
          <p id="pontos-top" class="text-3xl font-bold text-primary">0</p>
        </div>
      </div>

      <div class="flex-1 flex flex-col justify-center">
        <p class="text-base font-normal pb-2">Digite a frase abaixo o mais rápido possível:</p>

        <!-- área para a frase alvo renderizada por JS -->
        <h2 id="frase-alvo" class="text-2xl md:text-3xl font-bold leading-tight pb-4 break-words"></h2>

        <div class="flex flex-col">
          <textarea id="input-digitacao" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111317] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary border-2 border-light-blue dark:border-accent/30 bg-white dark:bg-background-dark min-h-48 p-4 text-lg font-normal leading-normal" placeholder="Comece a digitar aqui..." aria-label="Campo de digitação"></textarea>
          <div id="status-line" class="mt-2 text-sm text-gray-600 dark:text-gray-400"></div>
        </div>
      </div>
    </main>

    <aside class="w-full lg:w-80 bg-white dark:bg-gray-900/50 border-l border-gray-200 dark:border-gray-800 p-4 md:p-6 lg:p-8 flex flex-col gap-8">
      <div>
        <h3 class="text-xl font-bold mb-4">Placar</h3>
        <div class="space-y-3">
          <div class="flex justify-between items-center bg-light-blue/50 dark:bg-accent/20 p-3 rounded-lg">
            <span class="font-semibold">Sua Pontuação</span>
            <span id="placar-voce" class="font-bold text-primary">0</span>
          </div>
          <div class="flex justify-between items-center p-3">
            <span class="text-gray-600 dark:text-gray-400">Melhor Pontuação</span>
            <span id="melhor-placar">2,500</span>
          </div>
        </div>
      </div>

      <div>
        <h3 class="text-xl font-bold mb-4">Ranking dos Amigos</h3>
        <ul id="ranking-list" class="space-y-3">
          <!-- itens podem ser gerados dinamicamente -->
        </ul>
      </div>

      <div>
        <h3 class="text-xl font-bold mb-4">Recompensas</h3>
        <div class="flex flex-col gap-4">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-lg bg-light-blue/50 dark:bg-accent/20 flex items-center justify-center">
              <span class="material-symbols-outlined text-3xl text-primary">emoji_events</span>
            </div>
            <div>
              <p class="font-semibold">Mestre das Teclas</p>
              <p class="text-sm text-gray-500 dark:text-gray-400">Desbloqueado!</p>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-lg bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
              <span class="material-symbols-outlined text-3xl text-light-gray dark:text-gray-500">local_fire_department</span>
            </div>
            <div>
              <p class="font-semibold text-gray-500 dark:text-gray-400">Sequência de 5 dias</p>
              <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mt-1">
                <div class="bg-primary h-2.5 rounded-full" style="width: 60%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <!-- JS -->
  <script src="../js/competicao.js" defer></script>
  
</body>
</html>
